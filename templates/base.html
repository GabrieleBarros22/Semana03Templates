<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flasky{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Navbar customization */
        .navbar-dark {
            background-color: #2d2d2d; /* Cinza escuro, quase preto */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #b0b0b0; /* Cinza claro */
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: white; /* Branco ao passar o mouse */
        }

        /* Alinhamento do menu com o texto */
        .navbar .container {
            padding-left: 15px; /* Espaçamento igual ao texto */
            padding-right: 15px; /* Garantindo alinhamento dos dois lados */
        }

        /* Título e textos */
        h1 {
            color: #2d2d2d; /* Cor do título (cinza escuro) */
        }
        .container {
            margin-top: 20px;
        }
    </style>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Flasky</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block body %}{% endblock %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
