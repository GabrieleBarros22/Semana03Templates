<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasky</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Navbar customization */
        .navbar-dark {
            background-color: #2d2d2d; /* Cinza escuro, quase preto */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #b0b0b0; /* Cinza claro */
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: white; /* Branco ao passar o mouse */
        }

        /* Reduzir a altura da navbar */
        .navbar {
            padding-top: 0.5rem;  /* Ajuste do padding superior */
            padding-bottom: 0.5rem; /* Ajuste do padding inferior */
        }

        /* Alinhamento do menu com o texto */
        .navbar .container {
            padding-left: 15px; /* Espaçamento igual ao texto */
            padding-right: 15px; /* Garantindo alinhamento dos dois lados */
        }

        /* Título e textos */
        h1 {
            color: #2d2d2d; /* Cor do título (cinza escuro) */
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Hello World!</h1>
        <p>The local date and time is <span id="currentDateTime"></span>.</p>
        <p>That was 6 minutes ago.</p>
    </div>

    <!-- Bootstrap JS (for navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to show current date and time -->
    <script>
        function updateDateTime() {
            const currentDateTime = new Date().toLocaleString();
            document.getElementById('currentDateTime').textContent = currentDateTime;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);  // Update every second
    </script>
</body>
</html>
